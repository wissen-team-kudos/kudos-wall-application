<nav ngbNav #nav="ngbNav" class="nav-tabs flex flex-horizontal-centre nav-fill">
    <ng-container ngbNavItem >
        <a ngbNavLink (click)="showKudos()">Wall</a>
        <ng-template ngbNavContent>
            <div class="wrapper"><div *ngFor="let kudo of kudos"> 
				<kudo-card [theKudo]="kudo"></kudo-card>
            </div></div>
        </ng-template>
    </ng-container> 
    <ng-container ngbNavItem>
      <a ngbNavLink (click)="showGroups()">Rooms</a>
      <ng-template ngbNavContent>
        <div class="container">
          <div class="row">
            <div class="col-8">
              <div class="wrapper row row-cols-1 row-cols-md-2">
                  <div *ngFor="let group of userGroups" class="col mb-4">
                    <group-card [theGroup]="group"></group-card>
                  </div>
              </div>
            </div>
            <div class="col-4">              
              <group-modal></group-modal>
            </div>
          </div>
          </div>
      </ng-template>
  </ng-container>
</nav>

<div [ngbNavOutlet]="nav" class="mt-2"></div>
