<nav ngbNav #nav="ngbNav" class="nav-tabs nav-fill nav-pills m-4">
  <ng-container ngbNavItem>
    <a ngbNavLink class="ng-nav-link mx-5 mb-4 border-0" (click)="showKudos()"><h5>Wall</h5></a>
    <ng-template ngbNavContent>
        
        <div class="d-flex flex-row flex-wrap justify-content-center">
          <div *ngFor="let kudo of kudos"> 
            <kudo-card [theKudo]="kudo"></kudo-card>
          </div>
        </div>
      
    </ng-template>
  </ng-container>
  <ng-container ngbNavItem>
    <a ngbNavLink class="ng-nav-link mx-5 mb-4 border-0" (click)="showRooms()"><h5>Rooms</h5></a>
    <ng-template ngbNavContent>
      
      <div class="d-flex flex-row-reverse">
        <room-modal></room-modal>
      </div>
      <div class="d-flex flex-row flex-wrap justify-content-center">
        <div *ngFor="let room of userRooms">
          <room-card [theRoom]="room" (userLeft)="refresh()"></room-card>
        </div>
      </div>
      

    </ng-template>
  </ng-container>
</nav>

<div [ngbNavOutlet]="nav" class="mt-2"></div>
