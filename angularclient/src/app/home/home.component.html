<nav ngbNav #nav="ngbNav" class="nav-tabs nav-fill">
    <ng-container ngbNavItem >
        <a ngbNavLink (click)="showKudos()">Home</a>
        <ng-template ngbNavContent>
            <p>Show the list of Kudos in all User's Groups</p>
            <p *ngFor="let kudo of kudos" >{{kudo}}</p>
        </ng-template>
    </ng-container> 
    <ng-container ngbNavItem>
        <a ngbNavLink (click)="showGroups()">Groups</a>
        <ng-template ngbNavContent>
            <group-modal></group-modal>
            <p>Show the list of Groups of the User</p>
            <p *ngFor="let group of groups" >{{group}}</p>    
        </ng-template>
    </ng-container>
</nav>

<div [ngbNavOutlet]="nav" class="mt-2"></div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New message</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Recipient:</label>
              <input type="text" class="form-control" id="recipient-name">
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Message:</label>
              <textarea class="form-control" id="message-text"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Send message</button>
        </div>
      </div>
    </div>
  </div>
