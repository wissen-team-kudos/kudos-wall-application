<button class="btn btn-lg btn-primary" (click)="open(list_of_users)">Send Kudos</button>

<ng-template #list_of_users let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Room participants</h4>
      <button type="button" class="close btn" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <form #f="ngForm" (ngSubmit)="testIfEmpty()" >
            <div *ngIf="isUserListEmpty" class = "alert alert-danger">At least one user should be selected</div>
            <ul>
                <li *ngFor="let iteration of userlist">
                    <input [(ngModel)] = "iteration.checked"  type="checkbox" value="{{iteration.user.username}}" name="{{iteration.user.username}}">{{iteration.user.username}}
                </li>
            </ul>
            <div class="modal-footer">
                <!-- <button type="button"  class="btn btn-primary" (click)="modal.close('Save click')">Save</button> -->
                <button type="submit" class="btn btn-primary">Next</button>
            </div>
        </form>
    </div>
</ng-template>

<ng-template #send_kudo_form let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Kudos</h4>
      <button type="button" class="close btn" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <form #f="ngForm" (ngSubmit)="modal.close('Save click'); onSubmit(f)" >
        <div class="form-group">
            <label for="content" class="col-form-label">Type the Kudo:</label>
            <input required type="text" ngbAutoFocus class="form-control" ngModel #content="ngModel" name ="content" id="content">
        	<div class="alert alert-danger" *ngIf="content.touched && !content.valid ">Kudo cannot be empty</div>
        </div> 
 
			<div class="modal-footer">
                <button type="submit" class="btn btn-primary" [disabled]="!content.valid">Send</button>
<!--      			<div class="alert alert-success">
					<strong>Success!</strong> 
					</div>
-->		    </div>
        </form>
    </div>
</ng-template>
