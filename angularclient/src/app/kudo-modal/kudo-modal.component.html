<button class="btn btn-lg btn-primary" (click)="open(content)">Send Kudos</button>

<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Kudos</h4>
      <button type="button" class="close btn" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <form #f="ngForm" (ngSubmit)="modal.close('Save click'); onSubmit(f)" >
        <div class="form-group">
            <label for="recipient-name" class="col-form-label">Type the Kudo:</label>
            <input type="text" ngbAutoFocus class="form-control" name="content" ngModel #name="ngModel" id="content">
        </div>
        <div class="form-group">
            <label for="recipient-name" class="col-form-label">This Kudo is for?:</label>
            <input type="text" class="form-control" name="recipent" ngModel #password="ngModel" id="recipent">
        </div>
            <div class="modal-footer">
                <!-- <button type="button"  class="btn btn-primary" (click)="modal.close('Save click')">Save</button> -->
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </form>
    </div>
</ng-template>
